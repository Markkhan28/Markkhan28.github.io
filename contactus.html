    <main>
      <div>
        <h2>Our Contact Form</h2>
        <form action="form.php" method="post">
          <fieldset>
            <legend>Send us a message:</legend>
            <label for="idname">Name:</label>
            <input
              type="text"
              name="idname"
              id="idname"
              placeholder="your name"
            /><br />
            <br />
            <label for="idEmail">Email:</label>
            <input
              type="email"
              name="idEmail"
              id="idEmail"
              placeholder="your email"
              required
            /><br />
            <br />
            <label for="idmessage">Your Message:</label><br />
            <input
              type="box"
              name="idmessage"
              id="idmessage"
              placeholder="Type your message here"
              size="100"
              maxlength="250"
              height="100"
            /><br />
          </fieldset>
          <label for="idsend"
            ><input type="button" name="idsend" id="idsend" value="Send"
          /></label>
          <label for="idreset"
            ><input type="button" name="idreset" id="idreset" value="Reset"
          /></label>
        </form>
        <br />
      </div>
